<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Stop Watch in JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class = "jumbotron">
 <h1>The Timer of Mystical Wonders please try each button out !</h1>
  </div>
  <div class="progress">
    <div class="progress-bar" id="prog" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
      <span class="sr-only" id="percentcomplete"> </span>
    </div>
  </div>

  <div>
    
    <!-- timer -->
    <div class="text-center">
    <div class="timer">
      <span id="minutes">00</span> : <span id="seconds">00</span>
    </div>
    <!-- timer buttons -->
    
    <div class="timer-buttons">
      <button type = "button" class = "btn btn-success btn-lg"id="start">Start</button>
      <button type = "button" class = "btn btn-danger btn-lg" id="stop">Stop</button>
      <button type ="button" class = "btn btn-info btn-lg" id="reset">Reset</button>
    </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
crossorigin="anonymous">
</html>
